<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Loading Completo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0d0d0d; /* fondo oscuro */
      font-family: Arial, sans-serif;
    }

    .loading-container {
      text-align: center;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* Loader circular con logo dentro */
    .loader {
      position: relative;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid transparent;
      border-top: 8px solid #ff1a1a;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #1a1a1a;
      border: 2px solid #ff1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 50%;
    }

    .loading-text {
      font-size: 20px;
      color: #ff1a1a;
      letter-spacing: 2px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .tips-text {
      margin-top: 10px;
      font-size: 16px;
      color: #cccccc; /* gris claro */
      animation: fade 2s infinite;
    }

    @keyframes fade {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div class="loading-container" id="loading">
    <div class="loader">
      <div class="circle"></div>
      <div class="logo">
        <img src="favicon.ico" alt="Logo de la App">
      </div>
    </div>
    <div class="loading-text">Cargando videos...</div>
    <div class="tips-text" id="tips">Espere Mientras Carge...</div>
  </div>

  <!-- Video principal -->
  <video id="video" autoplay controls>
    <source src="video.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <script>
    const video = document.getElementById('video');
    const loading = document.getElementById('loading');
    const tips = document.getElementById('tips');

    // Lista de consejos que van rotando
    const consejos = [
      "Consejo: Ajusta el brillo de tu pantalla para cuidar tu vista.",
      "Consejo: Usa audífonos para una mejor experiencia.",
      "Consejo: Haz pausas si miras videos largos.",
      "Consejo: Mantén tu dispositivo cargado para evitar interrupciones.",
      "Consejo: Disfruta el contenido y compártelo con amigos."
    ];

    let index = 0;
    setInterval(() => {
      tips.textContent = consejos[index];
      index = (index + 1) % consejos.length;
    }, 5000);

    // Cuando el video esté listo, ocultamos el loading
    video.addEventListener('canplaythrough', () => {
      loading.style.display = 'none';
      video.style.display = 'block';
    });
  </script>
</body>
</html>
